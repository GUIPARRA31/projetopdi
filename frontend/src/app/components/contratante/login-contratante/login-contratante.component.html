<form>
  <div class="container-sm">
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Employee ID</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your ID with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <div class="btn-group" role="group" aria-label="Basic radio">
    <input type="radio" class="btn-check" name="btnradio" id="btnsubmit" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnradio1" routerLink="/Contratante/Lista de Contratados">Submit</label>

    <input type="radio" class="btn-check" name="btnradio" id="btncancel" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnradio2">Cancel</label>
  </div>
</div>
</form>
